{% extends 'layouts/main.html' %}
{% block title %}{{ show.artist.name }} at {{ show.venue.name }}{% endblock %}
{% block content %}
<div class="page-header">
    <h1>{{ show.artist.name }} at {{ show.venue.name }}</h1>
</div>

<p>Date & Time: {{ show.start_time }}</p>

<a href="{{ url_for('edit_show', show_id=show.id) }}" class="btn btn-info">Edit</a>
<a href="{{ url_for('delete_show', show_id=show.id) }}" class="btn btn-danger">Delete</a>

{% endblock %}
